<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>EXAMPLE-1</title>
    <script src="../../ajaxto.js"></script>
    <link rel="icon" type="image/png" href="https://blgdrop.com/file/img/logo/favicon.png" itemprop="thumbnailUrl"/>
    <style type="text/css">
        small.helper{ color: red; }
        label{display: block;}
        form{ margin-bottom: 1rem; }
        form .line{ margin-bottom: 1rem; }

        textarea{ box-sizing: border-box; padding: 5px; width: 200px; }
        textarea.error{ border-color: red; }
        textarea.success{ border-color: green; }

        input{ box-sizing: border-box; padding: 5px; width: 200px; border-width: 1px; }
        input.error{ border-color: red; }
        input.success{ border-color: green; }

    </style>
</head>
<body>




<form id="news-form" action="response.php" method="post">
    <div class="line title">
        <label>Konu <small class="helper"></small></label>
        <input name="title" type="text" />
    </div>
    <div class="line content">
        <label>İçerik <small class="helper"></small></label>
        <textarea name="content"></textarea>
    </div>
    <div class="line admin">
        <label>Admin <small class="helper"></small></label>
        <input name="member[admin]" type="text" />
    </div>
    <div class="line editor">
        <label>Editor <small class="helper"></small></label>
        <input name="member[editor]" type="text" />
    </div>

    <button>Gönder</button>
</form>
<div id="status-div"></div>




<script>

    const form = document.getElementById('news-form');

    form.addEventListener('submit', function(e){
        e.preventDefault();

        const formData = new FormData(this);

        new ajaxto().put('response.php', formData).resTrue(res => {
            console.log(res);
        }).resFalse(res => {
            console.log(res);
        });

    });

</script>
</body>
</html>

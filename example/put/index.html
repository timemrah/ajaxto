<!DOCTYPE html>

<h1 style="margin-bottom: 3rem;">Update - PUT Example</h1>

<div style="margin-bottom: 1rem;" id="status-div"></div>

<form id="news-form" action="response.php" method="post">
    <div class="line id">
        <label>ID <small></small></label>
        <input name="id" value="2" type="text" />
    </div>
    <div class="line title">
        <label>Title <small></small></label>
        <input name="title" type="text" value="Other News Title 2" />
    </div>
    <div class="line content">
        <label>Content <small></small></label>
        <textarea name="content">Other news content 2 bla bla...</textarea>
    </div>
    <div class="line date">
        <label>Date <small></small></label>
        <input name="date" type="date" value="2020-10-21" />
    </div>
    <div class="line admin">
        <label>Admin <small></small></label>
        <input name="member[admin]" type="text" value="Emrah" />
    </div>
    <div class="line editor">
        <label>Editor <small></small></label>
        <input name="member[editor]" type="text" value="Murat" />
    </div>
    <button>GÃ¶nder</button>
</form>

    <h2>Response Text ( res.text )</h2>
    <pre></pre>
</div>

<div style="margin-bottom: 3rem;" id="response-object">
    <h2>Response Object ( res )</h2>
    <pre></pre>
</div>
